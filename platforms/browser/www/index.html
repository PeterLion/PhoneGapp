<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Hybrid App-Test</title>
        <script type="text/javascript">
        	window.onload=function(){
        		document.getElementById('btnClc').addEventListener('click',calcAge);
        	}
        	function calcAge(e){
                 var age = document.getElementById('dogAge').value;
                 age *= 7;
                 var result = "In Dog Years Your Dog Is "+ age;
                 document.getElementById('result').innerHTML=result ;
        		}     
        		   </script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <h1>My Testing App</h1>
        <label for="dogAge">Dog Age in Human Format Years :</label>
        <input type="number" id="dogAge" name="">
        <button id="btnClc">Calculate</button>
        <div id="result"></div>
    </body>
</html>
